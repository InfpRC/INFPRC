on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up dependencies
      run: |
        brew install gcc make
    - name: make
      run: make
    
    
    - name: Start IRC server
        run: ./ircserv 6667 1234 &
        shell: bash

    - name: Run IRC client tests
        run: |
          # Give the server some time to start
          sleep 5
          # Run the test script
          ./test_script.sh
        shell: bash
